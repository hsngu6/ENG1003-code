<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/weatherapp.css" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
    <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    <style>
    .full-width{
        width: 100%;
    }
    </style>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
	 <!-- Always shows a header, even in smaller screens. -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">Add Location</span>
            </div>
          </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                    <input class="controls mdl-textfield__input" type="text" id="location-input" style="background-color:white" placeholder="Location"/>
                    <label class="mdl-textfield__label" for="location-input">Location</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="nickname-input" style="background-color:white"/>
                    <label class="mdl-textfield__label" for="nickname-input">Nickname</label>
				</div>
				<div>
				    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="add-location-button">Add Location</button>
				</div>
            </form>
        </div>
	</main>
    <div id="map" width="300px" height="300px"></div>
          
    <script type="text/javascript" src="js/locationWeatherCache.js"></script>
    <script type="text/javascript" src="js/addlocationPage.js"></script>
  </body>
</html>
